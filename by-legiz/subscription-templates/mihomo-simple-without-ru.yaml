mixed-port: 7890
allow-lan: true
tcp-concurrent: true
enable-process: true
find-process-mode: always
mode: rule
log-level: debug
ipv6: false
keep-alive-interval: 30
unified-delay: false
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  sniff:
    HTTP:
      ports:
        - 80
        - 8080-8880
      override-destination: true
    TLS:
      ports:
        - 443
        - 8443
tun:
  enable: true
  stack: gvisor
  auto-route: true
  auto-detect-interface: false
  dns-hijack:
    - any:53
  strict-route: true
  mtu: 1500
dns:
  enable: true
  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
  listen: 127.0.0.1:6868
  ipv6: false
  enhanced-mode: redir-host
  default-nameserver:
    - tls://77.88.8.8 # Yandex DNS over TLS
    - 195.208.4.1 # –ù–°–î–ò
  proxy-server-nameserver:
    - tls://77.88.8.8 # Yandex DNS over TLS
    - 195.208.4.1 # –ù–°–î–ò
  direct-nameserver:
    - tls://77.88.8.8 # Yandex DNS over TLS
    - 195.208.4.1 # –ù–°–î–ò
  nameserver:
    - https://cloudflare-dns.com/dns-query

proxies: # LEAVE THIS LINE!

proxy-groups:
  - name: üåç VPN
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hijacking.png
    type: select
    proxies:
      - ‚ö°Ô∏è Fastest
      - üé≤ Random
      # LEAVE THIS LINE!
  - name: ‚ö°Ô∏è Fastest
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Auto.png
    type: url-test
    tolerance: 150
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    proxies:
      # LEAVE THIS LINE!
  - name: üé≤ Random
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Filter.png
    type: fallback
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    remnawave: # Custom field used only in Remnawave
      shuffle-proxies-order: true # Enables random shuffling of user hosts for this group
    proxies:
      # LEAVE THIS LINE!


